<div class="row">
  <div class="col-xs-12">
      <button class="btn btn-success"
              (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEL of recipes; let i = index;"
      [index]="i"
      [recipe]="recipeEL"></app-recipe-item>
      <!-- (recipeSelected)="onRecipeSelected(recipeEL)" 서비스 사용으로 제거함.-->
  </div>
</div>
